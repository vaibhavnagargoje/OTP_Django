{% extends 'base.html' %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-900 p-4">
    <div class="bg-gray-800 text-white p-6 rounded-lg shadow-lg text-center">
        <!-- Success Icon -->
        <svg class="w-16 h-16 mx-auto mb-4 text-green-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m7 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>

        <!-- Success Message -->
        <h2 class="text-2xl font-bold mb-2">Registration Successful!</h2>
        <p class="text-gray-400 mb-4">Your account has been successfully created. You are now logged in.</p>

        <!-- Redirect Button -->
        <a href="{% url 'home' %}" class="mt-6 inline-block bg-orange-500 text-white px-6 py-2 rounded-md hover:bg-orange-400">Go to Home</a>
    </div>
</div>
{% endblock %}
