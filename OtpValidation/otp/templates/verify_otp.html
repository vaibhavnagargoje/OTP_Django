{% extends "base.html" %}

{% block content %}

<div class="container">

    <form method="post" action="{% url 'verify_otp' %}">
        {% csrf_token %}

        <button type="submit">Verify OTP</button>
    </form>
    
    
</div>


{% endblock content %}
